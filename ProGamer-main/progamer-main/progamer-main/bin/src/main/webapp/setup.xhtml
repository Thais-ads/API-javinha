<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div id="body">
		<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate/>
			</p:messages>
			<br/>
			
			<p:panel id="panel">
				<h2><strong>New Setup</strong></h2>
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputText value="Name " />
					<p:inputText id="name" value="#{setupBean.setupModel.name}" required="true" requiredMessage="Name é obrigatório!"/>
					
					<h:outputText value="Description " />
					<p:inputTextarea id="description" value="#{setupBean.setupModel.description}" required="true" requiredMessage="Description é obrigatório!"
					validatorMessage="Desctiption precisa ter enter 10 e 50 caracteres">
						<f:validateLength minimum="10" maximum="50"/>
					</p:inputTextarea>
					
					<h:outputText value="Price " />
					<p:inputText id="price" value="#{setupBean.setupModel.price}" required="true" requiredMessage="Price é obrigatório!"
					validatorMessage="Valor mínimo tem que ser maior que 0!">
						<f:validateDoubleRange minimum="0.1"/>
					</p:inputText>
					
					<p:commandButton value="Save" icon="pi pi-save" action="#{setupBean.save()}" update="panel"/>
					<p:commandButton value="Cancel" icon="pi pi-times" styleClass="ui-button-secondary"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
