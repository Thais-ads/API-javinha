<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div id="body">
		<p:panel>
			<h2><strong>PROFILE</strong></h2>
			
			<style>
    .ui-sticky {
        top: 70px !important;
    }

    @media (max-width: 960px) {
        .ui-sticky {
            top: 110px !important;
        }
    }
</style>


		
<h:form>

	<p:commandButton update="setupDetail" oncomplete="PF('setupDialog').show()" value="New" title="New" >
		<f:setPropertyActionListener value="#{setup}" target="#{setupBean.selectedSetup}" />
	</p:commandButton>


	<p:dialog header="Profile" widgetVar="setupDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		<p:outputPanel id="setupDetail">
			<p:panel id="panel">
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputText value="Name: " />
					<p:inputText id="name" value="#{setupBeanLogin.loginModel.name}" required="true" requiredMessage="Name � obrigat�rio!"/>
					
					<h:outputText value="E-mail: " />
					<p:inputText id="email" value="#{setupBeanLogin.loginModel.email}" required="true" requiredMessage="Description � obrigat�rio!"/>

					<h5 class="mt-0">Profile</h5>
			        <p:selectOneRadio id="console" value="#{setupBeanLogin.loginModel.profile}" required="true">
			            <f:selectItem itemLabel="User" itemValue="User"/>
			            <f:selectItem itemLabel="Admin" itemValue="Admin"/>
			        </p:selectOneRadio>
        
					<h:outputText value="Password: " />
					<p:inputText id="password" value="#{setupBeanLogin.loginModel.password}" required="true" requiredMessage="Price � obrigat�rio!"/>
					
					
					<p:commandButton value="Create" icon="pi pi-save" action="#{setupBeanLogin.save()}" update="panel"/>
				</h:panelGrid>
			</p:panel>
	    
		</p:outputPanel>
	</p:dialog>
 
    
</h:form>
			
</p:panel>
		
	</div>
	
	<div class="card">
    <h:form id="form">
    
    	
     		<p:panel>
				<p:dataTable id="loginTable" var="login" value="#{setupBeanLogin.findAll()}">
					<p:column headerText="Nome">
						<h:outputText value="#{login.name}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{login.email}" />
					</p:column>
					<p:column headerText="Profile">
						<h:outputText value="#{login.profile}" />
					</p:column>
				</p:dataTable>
			</p:panel>

    </h:form>
</div>
	
	
</h:body>
</html>
